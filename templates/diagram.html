<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Diagram</title>
    <!-- Include Mermaid.js library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <h1>Converted Diagram</h1>
    <!-- Container for the Mermaid diagram -->
    <div class="mermaid">
        <!-- Display the Mermaid code as a diagram -->
        {{ mermaid_code | safe }}
    </div>

    <script>
        // Initialize Mermaid after page load
        document.addEventListener('DOMContentLoaded', function () {
            // Render Mermaid diagrams
            mermaid.init();
        });
    </script>
</body>
</html>
